<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>frame</title>
	<script src="frame.js"></script>
	<style>
	       <div>
             <span>1111</span>
             <span>2222</span>
             <span>3333</span>
             <span>4444</span>
             <span>
                 <a>1</a>
                 <a>2</a>
                 <a>3</a>
             </span>
         </div>
	</style>
</head>
<body>
	 
  <script>
 
	
    // 1  原型核心方法
          
          console.log($().jquery);
          console.log($().selector);
          console.log($().length);
          console.log($('li').toArray());

          console.log($('li').get());
          console.log($('li').get(0));
          console.log($('li').get(-1));

          console.log($('li').slice( 0, 2 ));

          console.log($('li').eq());
          console.log($('li').eq(0));
          console.log($('li').eq(-2));

    // 2  DOM操作

         console.log($('span').empty());

         console.log($('span').remove());
      
         console.log($('span').html());

         console.log($('span').html('统一设置新的内容<a>我是a标签</a>'));
     
         console.log($('span').text());

         console.log($('span').text('统一设置新的内容<a>我是a标签</a>'));


    // 3  class 属性 样式 操作

        console.log($('span').addClass('add'));
        console.log($('span').addClass('add no'));

        console.log($('span').removeClass('no'));
        console.log($('span').removeClass('aaa no'));

        console.log($('span').toggleClass('no'));
        console.log($('span').toggleClass('aaa no'));

        console.log($('span').attr('b'));

        console.log($('input').val());
        console.log($('input').val( '新设置的' ));

        console.log($('span').css('color'));

    // 4  事件操作

        function clickHandle() {
            alert( 'span' );
        }  
        function mouseoutHandle() {
            alert( 'mouseout' );
        }

        $('span').on( 'click', clickHandle );
        $('span').on( 'mouseout', mouseoutHandle );
        $('span').off();

    // 5  ajax使用及插件扩展

        $.ajax( {
            url: 'test.json',
            type: 'post',
            data: {
                name: '张三',
                age: 18
            },
            success: function( data ) {
                console.log( data );
            }
        } );

        $.get('../test/test.json', function( data ) {
            console.log( data );
        });
  
        $.post('../test/test.json', function( data ) {
            console.log( data );
        });
     
        $.getScript('../test/test.js', function( jsStr ) {
            console.log( jsStr );
        });

  

  		

  </script>
</body>
</html>
