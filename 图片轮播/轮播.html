<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="show">
		<img class="jpg" id="a" src="ad0.jpg" alt=""/>
		<img class="jpg" id="b" src="ad1.jpg" alt=""/>
		<img class="jpg" id="c" src="ad2.jpg" alt=""/>
		<div class="button" id="back"></div>
		<div class="button" id="next"></div>
	</div>
	<script>
		window.onload=function () {

			//获得各元素
			var show=document.getElementById('show')
			var a=document.getElementById('a')
			var b=document.getElementById('b')
			var c=document.getElementById('c')
			var back=document.getElementById('back')
			var next=document.getElementById('next')
			var nownum=0;
			var list=[]
			list[0]=a;
			list[1]=b;
			list[2]=c;


			//初始轮播效果
            var t=setInterval(good,3000);


            //鼠标移入时
            show.onmouseover=function(){
            	 clearTimeout(t)
                 back.style.display="block"
                 next.style.display="block"
                 back.onclick=good 
                 next.onclick=bad 

            }

            //鼠标移出时
            show.onmouseout=function(){
            	 
                 back.style.display="none"
                 next.style.display="none"
                 t=setInterval(good,3000);
               

            }
                
               
            // 点击back后执行的函数
               function good(){
               	if(nownum==0){
               		list[nownum].style.display="none";
               	    list[(nownum+2)].style.display="block";
               	    nownum=2;                                	    
               	}
               	else if(nownum==1){
               		list[nownum].style.display="none";
               	    list[(nownum-1)].style.display="block";
               	    nownum=0;
               
               	}
               	else if(nownum==2){
               		list[nownum].style.display="none";
               	    list[(nownum-1)].style.display="block";
               	    nownum=1;
               	   
               	}               	

               }          
               


               //点击next后执行的函数
               function bad(){

               	if(nownum==0){
               		list[nownum].style.display="none";
               	    list[(nownum+1)].style.display="block";
               	    nownum=1;
               	    
               	}
               	else if(nownum==1){
               		list[nownum].style.display="none";
               	    list[(nownum+1)].style.display="block";
               	    nownum=2;
               	  
               	}
               	else if(nownum==2){
               		list[nownum].style.display="none";
               	    list[(nownum-2)].style.display="block";
               	    nownum=0;

               	}               	

               }

			
		}
	</script>
</body>
</html>
